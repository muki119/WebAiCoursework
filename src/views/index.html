<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI Coursework</title>
    <script src="/javascript/index.js" type="module"></script>
    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
</head>
    <h1>Welcome to Web AI Coursework</h1>
    <div class="optionMenu">
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="clearButton" disabled>Clear Image</button>
        <button id="reprocessButton" disabled>Re-Process Image</button>
        or
        <button id="webcamButton">Use Webcam</button>
        <button id="stopWebcamButton" disabled>Stop Webcam</button>
        <button id="saveButton">Save Image</button>
        <select id="modelSelect">
            <option selected value="lite_mobilenet_v2">Lite MobileNet V2 (Fastest Inference)</option>
            <option value="mobilenet_v1">MobileNet V1</option>
            <option value="mobilenet_v2">MobileNet V2 (Highest Accuracy)</option>
        </select>
    </div>
    <div class = "inference-settings">
        <label for="confidenceThreshold">Confidence Threshold: <span id="confidenceValue">0.5</span></label>
        <input type="range" id="confidenceThreshold" name="confidenceThreshold" min="0" max="1" step="0.01" value="0.5">
        <label for="frameRateSlider">Frame Rate: <span id="frameRateValue">20</span> FPS</label>
        <input type="range" id="frameRateSlider" name="frameRateSlider" min="0" max="60" step="5" value="20">
    </div>
    <div>
        <div>
            <span id="fpsDisplay"></span>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
